apiVersion: v1
kind: Service
metadata:
  name: calc-main-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: calc-main
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calc-main-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calc-main
  template:
    metadata:
      labels:
        app: calc-main
    spec:
      containers:
      - name: calc-main
        image: {registryname}/calc-main:latest
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: MODULE_NAME
          value: app.calc_main
        - name: email_domain
          value: example.com
        - name: base_url
          valueFrom:
            secretKeyRef:
              name: baseurl
              key: uri
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
      imagePullSecrets:
        - name: regcred