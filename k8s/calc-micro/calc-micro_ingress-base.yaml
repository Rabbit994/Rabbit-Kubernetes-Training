apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calc-micro-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
    name: calc-micro-ingress
spec:
  rules:
  - host: {hostname}
    http:
      paths:
      - path: /math/api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: calc-micro-service
            port: 
              number: 80
